name: Node.js CI Checks

on:
  pull_request:
    branches: [ main ] # Or your default branch

jobs:
  build_and_lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # --- Start Debug Step ---
      - name: List files in root directory # See what's initially checked out
        run: ls -la

      - name: List files in frontend directory # See content before npm ci
        working-directory: ./frontend
        run: ls -la
      # --- End Debug Step ---

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci # This command requires package-lock.json in this directory

      - name: Run build command
        working-directory: ./frontend
        run: npm run build 

      - name: Run lint command
        working-directory: ./frontend
        run: npm run lint